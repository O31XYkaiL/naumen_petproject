<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Поиск</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/categories">Categories</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/ratings">Ratings</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/teams">Teams</a></li>
        </ul>
    </nav>
</header>
    <h1>Поиск</h1>
    <p>Логин: [[${user.username}]]</p>

    <h1>Поиск по проектам</h1>
    <form th:action="@{/search}" method="get">
        <label for="query">Проект: <input type="text" id="query" name="query"></label><br>
        <input type="submit" value="Поиск">
    </form>

    <h1>Результаты поиска</h1>
    <table border="1">
        <tr>
            <th>Проект</th>
            <th>Создатель</th>
            <th>Описание</th>
            <th>Рейтинг</th>
        </tr>
        <tr th:each="project : ${projects}">
            <td th:text="${project.getProjectName()}"></td>
            <td th:text="${project.getProjectCreator()}"></td>
            <td th:text="${project.getProjectDescription()}"></td>
            <td th:text="${project.getProjectRating()}"></td>
        </tr>
    </table>
</body>
</html>
