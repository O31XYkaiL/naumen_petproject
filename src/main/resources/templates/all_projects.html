<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все проекты опубликованные на платформе</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Проект</th>
        <th>Создатель</th>
        <th>Описание</th>
        <th>Рейтинг</th>
        <th>Играть</th>
        <th>Категория</th>
        <th>Архив</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.getId()}"></td>
        <td th:text="${project.getProjectName()}"></td>
        <td th:text="${project.getProjectCreator()}"></td>
        <td th:text="${project.getProjectDescription()}"></td>
        <td th:text="${project.getProjectRating()}"></td>
        <td><a th:href="@{'/play?id=' + ${project.getId()}}">Играть</a></td>
        <td th:text="${project.getProjectCategory()}"></td>
        <td th:text="${project.getProjectArchivePath()}"></td>
    </tr>
</table>
</body>
</html>
