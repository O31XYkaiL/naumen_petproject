<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Команды</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/categories">Categories</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/projectsByUser">ProjectsByUser</a></li>
            <li><a href="/ratings">Ratings</a></li>
            <li><a href="/search">Search</a></li>
            <li><a href="/teams">Teams</a></li>
            <li><a href="/registration">Registration</a></li>
        </ul>
    </nav>
</header>
<h1>[[${title}]]</h1>
<p>Логин: [[${user.username}]]</p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Команда</th>
        <th>Участники</th>
        <th>Проекты</th>
        <th>Рейтинг</th>
    </tr>

    <tr th:each="team : ${teams}">
        <td th:text="${team.getId()}"></td>
        <td th:text="${team.getTeamName()}"></td>
        <td th:text="${team.getMembersNames()}"></td>
        <td th:text="${team.getProjectName()}"></td>
    </tr>
</table>

<h1>Создать новую команду</h1>
<form th:action="@{/createTeam}" method="post">
    <label for="team_name">Название: <input type="text" id="team_name" name="team_name"></label><br>
    <input type="submit" value="Создать">
</form>

<h1>Присоединиться к команде</h1>
<form th:action="@{/joinToTeam}" method="post">
    <label for="team_name1">Название: <input type="text" id="team_name1" name="team_name"></label><br>
    <input type="submit" value="Присоединиться">
</form>

<h1>Покинуть команду</h1>
<form th:action="@{/leaveTeam}" method="post">
    <label for="team_name2">Название: <input type="text" id="team_name2" name="team_name"></label><br>
    <input type="submit" value="Покинуть">
</form>

<h1>Добавить пользователя в команду</h1>
<form th:action="@{/addUserToTeam}" method="post">
    <label for="team_name3">Название: <input type="text" id="team_name3" name="team_name"></label><br>
    <label for="user_name">Пользователь: <input type="text" id="user_name" name="username"></label><br>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
